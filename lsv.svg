<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="64" cy="64" r="62" fill="#2E3440" stroke="#4C566A" stroke-width="4"/>
  
  <!-- Penguin body -->
  <ellipse cx="64" cy="75" rx="28" ry="35" fill="#2E3440"/>
  <ellipse cx="64" cy="75" rx="22" ry="30" fill="#ECEFF4"/>
  
  <!-- Penguin belly -->
  <ellipse cx="64" cy="80" rx="16" ry="22" fill="#ECEFF4"/>
  
  <!-- Penguin head -->
  <ellipse cx="64" cy="45" rx="20" ry="22" fill="#2E3440"/>
  
  <!-- Penguin beak -->
  <ellipse cx="64" cy="52" rx="3" ry="5" fill="#D08770"/>
  
  <!-- Penguin eyes -->
  <circle cx="58" cy="42" r="3" fill="#ECEFF4"/>
  <circle cx="70" cy="42" r="3" fill="#ECEFF4"/>
  <circle cx="58" cy="42" r="1.5" fill="#2E3440"/>
  <circle cx="70" cy="42" r="1.5" fill="#2E3440"/>
  
  <!-- Penguin flippers -->
  <ellipse cx="45" cy="70" rx="8" ry="18" fill="#2E3440" transform="rotate(-20 45 70)"/>
  <ellipse cx="83" cy="70" rx="8" ry="18" fill="#2E3440" transform="rotate(20 83 70)"/>
  
  <!-- Penguin feet -->
  <ellipse cx="58" cy="105" rx="5" ry="8" fill="#D08770"/>
  <ellipse cx="70" cy="105" rx="5" ry="8" fill="#D08770"/>
  
  <!-- Computer/Info symbols around the penguin -->
  <!-- CPU symbol -->
  <rect x="20" y="20" width="12" height="12" fill="#5E81AC" rx="2"/>
  <rect x="22" y="22" width="8" height="8" fill="#88C0D0" rx="1"/>
  <rect x="24" y="24" width="4" height="4" fill="#5E81AC"/>
  
  <!-- Memory chips -->
  <rect x="96" y="18" width="8" height="16" fill="#A3BE8C" rx="1"/>
  <rect x="98" y="20" width="4" height="2" fill="#ECEFF4"/>
  <rect x="98" y="24" width="4" height="2" fill="#ECEFF4"/>
  <rect x="98" y="28" width="4" height="2" fill="#ECEFF4"/>
  
  <!-- Network symbol -->
  <circle cx="25" cy="100" r="3" fill="#BF616A"/>
  <circle cx="35" cy="95" r="2" fill="#BF616A"/>
  <circle cx="30" cy="110" r="2" fill="#BF616A"/>
  <line x1="25" y1="100" x2="35" y2="95" stroke="#BF616A" stroke-width="2"/>
  <line x1="25" y1="100" x2="30" y2="110" stroke="#BF616A" stroke-width="2"/>
  
  <!-- Storage/HDD symbol -->
  <rect x="95" y="95" width="12" height="8" fill="#EBCB8B" rx="1"/>
  <rect x="97" y="97" width="8" height="1" fill="#2E3440"/>
  <rect x="97" y="99" width="8" height="1" fill="#2E3440"/>
  <rect x="97" y="101" width="8" height="1" fill="#2E3440"/>
  
  <!-- Title text -->
  <text x="64" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#ECEFF4">LSV</text>
</svg>